name: Deploy to web (github pages)
on:
  push:
    branches:
    - main

jobs:
  # Build job
  build:
    # At a minimum this job should upload artifacts using actions/upload-pages-artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Run flutter version
        run: flutter --version

      - name: Run flutter pub get
        run: flutter pub get
      
      # ビルドとartifactにコンテンツをアップロード
      - name: Build
        run: flutter build -v web --release --web-renderer canvaskit --base-href "/$(basename $GITHUB_REPOSITORY)/"
        shell: bash
        env:
          GITHUB_CONTEXT: ${{ github.repository }}

      - name: upload content artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

  # Deploy job
  # https://github.com/actions/deploy-pages#usage
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
